<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <!-- Encabezado con título y una imagen representativa -->
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <!-- Campo de entrada para escribir nombres -->
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <!-- Lista donde se mostrarán los nombres ingresados -->
            <ul id="listaAmigos" class="name-list" role="list"></ul>
            <!-- Resultado del sorteo -->
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <!-- Botón para sortear el amigo secreto -->
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>
    
    <script src="app.js" defer></script>
</body>
</html>
